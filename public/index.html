<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="jplabTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>JP Lab Todo List</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/jplab.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!--CONTAINER-->
<div class="container">
    <div class="row">

        <!--TITLE-->
        <h2 class="text-primary col-12">
            JP Lab Todo List
            <span class="title-info">getting things done since 1980</span>
        </h2>
        
        <!--ROW-->
        <div class="col-12">
            <hr>
        </div>

        <!--Todo DATA SECTION-->
        <div class="col-12">
            <h4>Todo List</h4>
        </div>
	</div>
</div>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		        <!--FORM Todo DATA-->
        <form id="todo-form" class="col-12">
            <div class="row col-12">

                <!--TITLE INPUT-->
                <div class="col-md-2 col-sm-6">
                    <label><b>Title</b></label>
                    <input class="form-control" ng-model="formData.title" required>
                    <p class="text-danger">
                    *required
                    </p>
                </div>

				<!--DESCRIPTION INPUT-->
                <div class="col-md-3 col-sm-6">
                    <label><b>Description</b></label>
                    <textarea  class="form-control" ng-model="formData.description" required></textarea>
                    <p [hidden]="deskripsiInput.valid" class="text-danger">
                    *required
                    </p>
                </div>
				
				<!--DATE STARTED INPUT-->
                <div class="col-md-2 col-sm-6">
                    <label><b>Date Started</b></label>
                    <input class="form-control" ng-model="formData.start_date" required>
                    <p [hidden]="tgl_mulaiInput.valid" class="text-danger">
                    *required
                    </p>
                </div>

                <!--DATE COMPLETED INPUT-->
                <div class="col-md-2 col-sm-6">
                    <label><b>Date Completed</b></label>
                    <input class="form-control" ng-model="formData.completed_date">
                    <p [hidden]="tgl_selesaiInput.valid" class="text-danger">
                    </p>
                </div>

                <!--PRIORITY INPUT-->
                <div class="col-md-2">
                    <label><b>Priority</b></label>
                    <select name='priority' ng-Model="formData.priority" class='form-control' required>
                        <option ng-Value="1" [selected]="priority == 1">High</option>
                        <option ng-Value="2" [selected]="priority == 2">Medium</option>
                        <option ng-Value="3" [selected]="priority == 3">Low</option>
                    </select>
                    <p [hidden]="prioritasInput.valid" class="text-danger">
                    *required
                    </p>
                </div>
				
                <!--SUBMIT BUTTON-->
                <div class="col-md-1">
                    <label><b>Action</b></label><br>
                    <button type="submit" class="btn btn-primary" ng-click="createTodo()">Submit</button>
                </div>

            </div>

            <p [hidden]="showError" class="text-danger text-center"><b>There is an error</b></p>
		</form>
	</div>
    
        <!--END OF FORM-->
		
		<!--ROW BETWEEN FORM AND DATA-->
		<div class="col-12">
			<hr>
		</div>
	
	<div class="row col-12 list" ng-repeat="todo in todos">
		<!--DATA TITLE-->
		<div class="col-md-2 col-sm-6">
			<label>Title :</label>
			<div>
				{{todo.title}}
			</div>
		</div>

		<!--DATA DESCRIPTION-->
		<div class="col-md-2 col-sm-6">
			<label>Description :</label>
			<div>
				{{todo.description}}
			</div>
		</div>

		<!--DATA DATE STARTED-->
		<div class="col-md-2 col-sm-6">
			<label>Date Started :</label>
			<div>
				{{todo.start_date}}
			</div>
		</div>

		<!--DATA DATE COMPLETED-->
		<div class="col-md-2 col-sm-6">
			<label>Date Completed :</label>
			<div>
				{{todo.completed_date}}
			</div>
		</div>

		<!--DATA PRIORITY-->
		<div class="col-md-2 col-sm-6">
			<label>Priority :</label>
			<div>
				<label *ngIf="todo.priority == 1;" class="badge badge-danger">High</label>
				<label *ngIf="todo.priority == 2;" class="badge badge-warning">Medium</label>
				<label *ngIf="todo.priority == 3;" class="badge badge-primary">Low</label>
			</div>
		</div>

	</div>

</body>
</html>
