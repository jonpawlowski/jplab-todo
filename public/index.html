<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="jplabTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>JP Lab Todo List</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/jplab.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!--CONTAINER-->
<div class="container">
    <div class="row">

        <!--TITLE-->
        <h2 class="text-primary col-12">
            JP Lab Todo List
            <span class="title-info">getting things done since 1980</span>
        </h2>
        
        <!--ROW-->
        <div class="col-12">
            <hr>
        </div>

        <!--Todo DATA SECTION-->
        <div class="col-12">
            <h4>Todo List</h4>
        </div>
	</div>
</div>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>JP Lab Todo List</h1>
		</div>

		        <!--FORM Todo DATA-->
        <form class="col-12" (ngSubmit)="submit()">
            <div class="row col-12">

                <!--TITLE INPUT-->
                <div class="col-md-2 col-sm-6">
                    <label><b>Title</b></label>
                    <input class="form-control" required>
                    <p class="text-danger">
                    *required
                    </p>
                </div>

                <!--SUBMIT BUTTON-->
                <div class="col-md-1">
                    <label><b>Action</b></label><br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </div>

            <p [hidden]="showError" class="text-danger text-center"><b>There is an error</b></p>
        </form>
        <!--END OF FORM-->
		
		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Enter item here" ng-model="formData.text">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>
		
		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
					</label>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<div class="text-center text-muted">
			<p>A demo by Jon Pawlowski.</p>
		</div>

	</div>

</body>
</html>
